<!-- birthday/birthday_confirm_delete.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>Удалить этот комментарий {{ object.text }}</h1>
  <div class="card col-4 m-3">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_button button_type="submit" content="Удалить" %}
      </form>
    </div>
  </div>
{% endblock content %}
